<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
        /* Step 1: All <h1> tags under or below <div> 
            descendant selector*/
        div h1 {
            color: red;
            font-style: italic;
        }
        /* step 2: All <h1> tags directly under <div> 
            child selector */
        div > h1 {
            background-color: blue;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1> Welcome to my homepage</h1>
    <div>
        I am first div.

        <h1> I am the first div's heading 1.</h1>

        <section>
            <h1>I am section's heading 1.</h1>
        </section>
    </div>
    
</body>
</html>
